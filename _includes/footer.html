<footer class="site-footer">

  <div class="wrapper">
    <div class="footer-col">
      <div class="footer-col-wrapper">
        <p>
          <strong>{{ site.title | escape }}</strong>
        </p>
        <p>
          {{ site.description | escape }}
        </p>

        <p>
          <form action="https://duckduckgo.com/?q=site:{{site.url}}" method="get" onsubmit="void(this.q.value=String(this.i.value)+' site:{{site.url}}')">
            <input type="hidden" name="q" />
            <input style="font-size: 100%; width: 75%" type="search" name="i" placeholder="Search this site" accesskey="k" />
            <input style="font-size: 100%; width: 20%" type="submit" value="Search" />
          </form>
        </p>

        <p>
          <a href="/feed">RSS</a>
          | <a target="_blank" href="https://twitter.com/{{site.github_username}}">Twitter</a>
          | <a target="_blank" href="https://github.com/{{site.github_username}}">GitHub</a>
          | <a target="_blank" href="http://stackoverflow.com/users/146764/benjamin-oakes">StackOverflow</a>
        </p>

        <p><small>&copy; 2002-{{ site.time | date: '%Y' }} Benjamin Oakes</small></p>
      </div>
    </div>
  </div>

</footer>
