<p>
  <form action="https://duckduckgo.com/?q=site:{{site.url}}" method="get" onsubmit="void(this.q.value=String(this.i.value)+' site:{{site.url}}')">
    <input type="hidden" name="q" />
    <input style="font-size: 100%; width: 75%" type="search" name="i" placeholder="Search this site" accesskey="k" />
    <input style="font-size: 100%; width: 20%" type="submit" value="Search" />
  </form>
</p>
