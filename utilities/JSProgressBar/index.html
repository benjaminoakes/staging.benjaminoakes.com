			function drawPercentBar(width, percent)
			{
				var completed = width * (percent / 100);

				document.write("<div class='empty' style='width: " + width + "px;'>");
				document.write("	<div class='filled' style='width: " + completed + "px;'/>");
				document.write("</div>");

				document.write("<div class='shadow' style='width: " + width + "px;'/>");
			}
		</script>
